<div class="content" role="main">
  <div class="container">
    <form class="example-form">
      <mat-form-field appearance="fill">
        <mat-label>名前</mat-label>
        <input matInput name="name" [(ngModel)]="person.name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>生年月日</mat-label>
        <input matInput name="birthday" [matDatepicker]="picker" (dateChange)="changeDate($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="multi-year"></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>年齢</mat-label>
        <input matInput name="age" [(ngModel)]="person.age" disabled>
      </mat-form-field>
      <button mat-raised-button type="button" color="primary" (click)="addPerson()">登録</button>
    </form>
  </div>
  <button  (click)="goToKusano()">go to kusano</button>
  <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- birthday Column -->
        <ng-container matColumnDef="birthday">
          <th mat-header-cell *matHeaderCellDef> birthday </th>
          <td mat-cell *matCellDef="let element"> {{element.birthday | date:"yyyy-MM-dd"}}</td>
        </ng-container>

        <!-- age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>

</div>
