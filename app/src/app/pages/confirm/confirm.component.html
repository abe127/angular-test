<h1 mat-dialog-title>
  <span *ngIf="data.isCorrect" class="isCorrect">正解</span>
  <span *ngIf="!data.isCorrect" class="isNotCorrect">不正解</span>
</h1>
<div mat-dialog-content class="container">
  <p>{{data.explanation}}</p>
</div>

<div mat-dialog-actions class="button-container">
    <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>次へ</button>
</div>
